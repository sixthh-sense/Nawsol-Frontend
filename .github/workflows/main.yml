name: Deploy nawsol-frontend via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/nawsol-frontend:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, nawsol-frontend]

    steps:
      - name: GHCR Login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.REPO_USER }} --password-stdin
    
      - name: Pull latest image
        run: docker pull ghcr.io/${{ secrets.REPO_USER }}/nawsol-frontend:latest

      - name: Stop old container
        run: |
          docker image prune -f
          docker logout

      - name: Run container
        run: |
          docker-compose up -d

      - name: Health check
        run: |
          sleep 5
          if curl -sSf http://localhost:37123/ > /dev/null; then
            echo "nawsol-frontend is UP"
          else
            echo "Health check failed"
            docker logs nawsol-frontend --tail 200
            exit 1
          fi
